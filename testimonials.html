<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial</title>
    <link rel="icon" type="image" href="image/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/testimonials.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav>
        <div class="nav-left">
          <ul>
            <li>
              <img src="image/logo.png" alt="logo" style="width: 40px" />
            </li>
            <li class="item-collapse">
              <a href="index.html" class="hamburger-active">Home</a>
            </li>
            <li class="item-collapse">
              <a href="blog.html">My Project</a>
            </li>
            <li class="item-collapse">
              <a href="testimonials.html">Testimonials</a>
            </li>
          </ul>
        </div>
        <div class="nav-right item-collapse">
          <a href="contact.html">Contact</a>
        </div>
  
        <div class="nav-right" id="barsMenu">
          <button
            style="background-color: transparent; color: white; border: none; cursor: pointer"
  
            onclick="openHamburger()"
            <i class="fa-2x fa-solid fa-bars"></i>
          </button>
        
        </div>
      </nav>
  
      <!-- Humberger Menu -->
      <div class="hamburger-nav-container" id="hamburger-nav-container" style="margin-top: 55px">
        <a href="index.html" class="hamburger-active">Home</a>
        <a href="blog.html">My Project</a>
        <a href="contact.html">Contact</a>
      </div>
    <!-- Hamburger End -->
  
    <!-- UTAMA -->
    <div class="container">
			<h1>My Testimonials</h1>
			<div class="container-rating">
				<h2 style="color: black;">Rating By Star</h2>
				<div class="rating">
					<button class="rating-btn" onclick="allTestimonials()">All</button>
					<button class="rating-btn" onclick="filterTestimonials(1)">
						1 <i class="fa-solid fa-star"></i>
					</button>
					<button class="rating-btn" onclick="filterTestimonials(2)">
						2 <i class="fa-solid fa-star"></i>
					</button>
					<button class="rating-btn" onclick="filterTestimonials(3)">
						3 <i class="fa-solid fa-star"></i>
					</button>
					<button class="rating-btn" onclick="filterTestimonials(4)">
						4 <i class="fa-solid fa-star"></i>
					</button>
					<button class="rating-btn" onclick="filterTestimonials(5)">
						5 <i class="fa-solid fa-star"></i>
					</button>
				</div>
			</div>
			<div class="testimonials" id="testimonials">

      </div>
		</div>


    <script src="js/index.js"></script>
    <script src="js/testimonials.js"></script>
  </body>
</html>
