      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <img src="image/logo.png" alt="logo" style="width: 40px" />
          </li>
          <li class="item-collapse">
            <a href="index.html" class="active">Home</a>
          </li>
          <li class="item-collapse">
            <a href="blog.html">My Project</a>
          </li>
          <li class="item-collapse">
            <a href="testimonials.html">Testimonials</a>
          </li>
        </ul>
      </div>
      <div class="nav-right item-collapse">
        <a href="contact.html">Contact</a>
      </div>

      <div class="nav-right" id="barsMenu">
        <button
          style="background-color: transparent; color: white; border: none; cursor: pointer"

          onclick="openHamburger()"
          <i class="fa-2x fa-solid fa-bars"></i>
        </button>
      
      </div>
    </nav>

    <!-- Humberger Menu -->
    <div class="hamburger-nav-container" id="hamburger-nav-container" style="margin-top: 55px">
      <a href="index.html" class="hamburger-active">Home</a>
      <a href="blog.html">My Project</a>
      <a href="testimoni.html">Testimonials</a>

    </div>
  <!-- Hamburger End -->

    <h1 style="text-align: center; margin-top: 50px; padding-top: 60px;">CONTACT ME</h1>
    <form>
      <div>
        <label for="input-name">Name:</label>
        <input height="500" type="text" id="input-name" required />
      </div>

      <div>
        <label for="input-email">Email:</label>
        <input type="email" id="input-email" required />
      </div>

      <div>
        <label for="input-phone">Phone Number:</label>
        <input type="number" id="input-phone" />
      </div>

      <div>
        <label for="input-subject">Subject:</label>
        <select id="input-subject">
          <option value="" hidden>Select</option>
          <option>Frontend</option>
          <option>Backend</option>
          <option>Fullstack</option>
        </select>
      </div>

      <div>
        <label for="input-message">Message:</label>
        <textarea rows="5" cols="10" id="input-message"></textarea>
      </div>

      <div>
        <button type="button" onclick="submitData()">Submit</button>
      </div>
    </form>

    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
